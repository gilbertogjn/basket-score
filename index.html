<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="section">
                <h3>HOME</h3>
                <div class="score-space">
                  <span id="home-score" class="score">
                    0
                  </span>
                </div>
                <div class="buttons">
                  <button onclick="add1Home()">+1</button>
                  <button onclick="add2Home()">+2</button>
                  <button onclick="add3Home()">+3</button>
                </div>
            </div>
            <div class="middle-section">
              <button id="reset" onclick="resetScore()">RESET</button>
            </div>
            <div class="section">
              <h3>GUEST</h3>
                <div class="score-space">
                <span id="guest-score" class="score">
                  0
                </span>
              </div>
                <div class="buttons">
                  <button onclick="add1Guest()">+1</button>
                  <button onclick="add2Guest()">+2</button>
                  <button onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
